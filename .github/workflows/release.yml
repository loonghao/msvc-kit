name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            asset_name: msvc-kit-x86_64-windows.exe
          - target: i686-pc-windows-msvc
            asset_name: msvc-kit-i686-windows.exe
          - target: aarch64-pc-windows-msvc
            asset_name: msvc-kit-aarch64-windows.exe

    steps:
      - uses: actions/checkout@v4

      - uses: loonghao/rust-actions-toolkit@v4
        with:
          command: release
          target: ${{ matrix.target }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename artifact
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/msvc-kit.exe dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/msvc-kit-x86_64-windows.exe/msvc-kit-x86_64-windows.exe
            artifacts/msvc-kit-i686-windows.exe/msvc-kit-i686-windows.exe
            artifacts/msvc-kit-aarch64-windows.exe/msvc-kit-aarch64-windows.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: loonghao/rust-actions-toolkit@v4
        with:
          command: setup

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  update-winget:
    name: Update WinGet
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update WinGet manifest
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: loonghao.msvc-kit
          installers-regex: 'msvc-kit-x86_64-windows\.exe$'
          version: ${{ steps.version.outputs.version }}
          token: ${{ secrets.WINGET_TOKEN }}
        continue-on-error: true
