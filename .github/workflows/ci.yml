name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: CI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: loonghao/rust-actions-toolkit@v4
        with:
          command: ci

  ci-beta:
    name: CI (beta)
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: loonghao/rust-actions-toolkit@v4
        with:
          command: ci
          rust-toolchain: beta

  build-release:
    name: Build Release
    runs-on: windows-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: loonghao/rust-actions-toolkit@v4
        with:
          command: release
          target: x86_64-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: msvc-kit-windows
          path: target/x86_64-pc-windows-msvc/release/msvc-kit.exe
