name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.rust }})
    runs-on: windows-latest
    strategy:
      matrix:
        rust: [stable, beta]

    steps:
      - uses: actions/checkout@v4

      - name: Setup vx
        uses: loonghao/vx@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tools: "rust just"
          cache: "true"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust ${{ matrix.rust }}
        run: |
          vx rustup default ${{ matrix.rust }}
          vx rustup component add rustfmt clippy

      - name: Check formatting
        run: vx just fmt-check

      - name: Run clippy
        run: vx just lint

      - name: Build
        run: vx just build

      - name: Run tests
        run: vx just test

  build-release:
    name: Build Release
    runs-on: windows-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup vx
        uses: loonghao/vx@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tools: "rust just"
          cache: "true"

      - name: Build release
        run: vx just build-release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: msvc-kit-windows
          path: target/release/msvc-kit.exe
