name: PR Checks

# Comprehensive checks on PRs to ensure quality before merging.
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: "600"
  CARGO_NET_RETRY: "10"
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  # Pre-build binaries for all targets
  pre-build:
    name: Pre-build (${{ matrix.target }})
    runs-on: windows-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            artifact-name: msvc-kit-x86_64-windows
          - target: i686-pc-windows-msvc
            artifact-name: msvc-kit-i686-windows
          - target: aarch64-pc-windows-msvc
            artifact-name: msvc-kit-aarch64-windows
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: target/${{ matrix.target }}/release/msvc-kit.exe
          retention-days: 7

  # Quick checks
  quick-checks:
    name: Quick Checks
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Cargo check
        run: cargo check --workspace --all-features

  # Clippy lints
  clippy:
    name: Clippy Lints
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Rust tests
  rust-tests:
    name: Rust Tests
    runs-on: windows-latest
    timeout-minutes: 20
    needs: [quick-checks]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run doc tests
        run: cargo test --doc

  # Final gate
  pr-ready:
    name: PR Ready
    runs-on: ubuntu-latest
    needs: [pre-build, quick-checks, clippy, rust-tests]
    if: always()
    steps:
      - name: Check results
        env:
          PRE_BUILD_RESULT: ${{ needs.pre-build.result }}
          QUICK_CHECKS_RESULT: ${{ needs.quick-checks.result }}
          CLIPPY_RESULT: ${{ needs.clippy.result }}
          RUST_TESTS_RESULT: ${{ needs.rust-tests.result }}
        run: |
          echo "## PR Check Results" >> "$GITHUB_STEP_SUMMARY"

          failed=0

          check_result() {
            local job_name=$1
            local result=$2
            if [[ "$result" == "success" ]]; then
              echo "- ✅ $job_name" >> "$GITHUB_STEP_SUMMARY"
            elif [[ "$result" == "skipped" ]]; then
              echo "- ⏭️ $job_name (skipped)" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "- ❌ $job_name ($result)" >> "$GITHUB_STEP_SUMMARY"
              failed=1
            fi
          }

          check_result "pre-build" "$PRE_BUILD_RESULT"
          check_result "quick-checks" "$QUICK_CHECKS_RESULT"
          check_result "clippy" "$CLIPPY_RESULT"
          check_result "rust-tests" "$RUST_TESTS_RESULT"

          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [[ $failed -eq 1 ]]; then
            echo "❌ **PR is not ready for merge**" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

          echo "✅ **PR is ready for merge!**" >> "$GITHUB_STEP_SUMMARY"
