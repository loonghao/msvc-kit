name: Security Audit

on:
  pull_request:
  schedule:
    - cron: "0 2 * * 1" # Weekly on Monday
  workflow_dispatch:

permissions:
  contents: read

env:
  VX_VERSION: "0.7.9"


jobs:
  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust (bootstrap for vx)
        uses: dtolnay/rust-toolchain@stable

      - name: Install vx
        run: cargo install vx --locked --version ${{ env.VX_VERSION }} --force

      - name: Setup tools (vx)
        run: vx setup


      - name: Install cargo-audit
        run: vx cargo install cargo-audit --locked

      - name: Run cargo audit
        run: vx just audit

