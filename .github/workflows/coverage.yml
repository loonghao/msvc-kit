name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  VX_VERSION: "0.7.9"


jobs:
  coverage:
    name: Coverage
    runs-on: windows-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust (bootstrap for vx)
        uses: dtolnay/rust-toolchain@stable

      - name: Install vx
        run: cargo install vx --locked --version ${{ env.VX_VERSION }} --force

      - name: Setup tools (vx)
        run: vx setup


      - name: Add llvm-tools-preview
        run: vx rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: vx cargo install cargo-llvm-cov --locked

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate coverage report
        run: vx just coverage


      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
          verbose: true
