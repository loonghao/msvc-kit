name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}

    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    name: Build (${{ matrix.target }})
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: msvc-kit-x86_64-windows.exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            asset_name: msvc-kit-i686-windows.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            asset_name: msvc-kit-aarch64-windows.exe

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: loonghao/rust-actions-toolkit@v2
        with:
          command: build
          rust-toolchain: stable
          target: ${{ matrix.target }}
          args: --release

      - name: Rename artifact
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/msvc-kit.exe dist/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: dist/${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: [release-please, build-and-release]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: loonghao/rust-actions-toolkit@v2
        with:
          command: publish
          rust-toolchain: stable
          args: --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  update-winget:
    name: Update WinGet
    needs: [release-please, build-and-release]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update WinGet manifest
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: loonghao.msvc-kit
          installers-regex: 'msvc-kit-x86_64-windows\.exe$'
          version: ${{ needs.release-please.outputs.version }}
          token: ${{ secrets.WINGET_TOKEN }}
        continue-on-error: true
