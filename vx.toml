# VX Project Configuration
# This file defines the tools and versions required for this project.
# Run 'vx setup' to install all required tools.
# Run 'vx dev' to enter the development environment.
# Project: msvc-kit

[tools]
rust = "latest"
just = "latest"
node = "22"

[settings]
# Automatically install missing tools when entering dev environment
auto_install = true
# Cache duration for version checks
cache_duration = "7d"

[scripts]
# Build commands
build = "just build"
build-release = "just build-release"
build-release-locked = "just build-release-locked"
build-target-release = "just build-target-release"

# Quality commands
check = "just check"
fmt = "just fmt"
lint = "just lint"
check-workspace = "just check-workspace"

test = "just test"
test-all-features = "just test-all-features"
test-doc = "just test-doc"

# Documentation
doc = "just doc"
doc-ci = "just doc-ci"
docs-dev = "just docs-dev"
docs-build = "just docs-build"

# Development
run = "just run"
ci = "just ci"

# Release
release-check = "just release-check"
publish = "just publish"
publish-ci = "just publish-ci"

