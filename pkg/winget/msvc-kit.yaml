ShortDescription: A portable MSVC Build Tools installer and manager for Rust development
Description: |
  msvc-kit is a command-line tool for downloading and managing MSVC compiler 
  and Windows SDK without requiring a full Visual Studio installation.
  
  Features:
  - Download MSVC compiler components from Microsoft servers
  - Download Windows SDK to specified directories
  - Configure environment variables for immediate use
  - Compatible with Rust's cc-rs crate
  - Library API for integration into other Rust projects
